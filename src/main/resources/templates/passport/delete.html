<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>DeletePassport</title>
</head>
<body>
<p>Passport: <span th:text="${passport.toString()}"></span></p>
<form th:action="@{/passports/{id}/delete(id=${passport.getId()})}" method="POST">
    <button type="submit">Delete</button>
</form>
<a th:href="@{/passports}">Cancel</a>


</body>
</html>
